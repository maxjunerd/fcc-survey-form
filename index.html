<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label for="name" id="name-label"
        >Name
        <input id="name" type="text" placeholder="Enter your name" required />
      </label>
      <label for="email" id="email-label"
        >Email
        <input id="email" type="email" placeholder="Enter you Email" required />
      </label>
      <label for="number" id="number-label"
        >Age (optional)
        <input id="number" type="number" placeholder="Age" min="0" max="120" />
      </label>
      <label for="dropdown"
        >Which option best describes your current role?
        <select id="dropdown">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="full time job">Full Time Job</option>
          <option value="full time learner">Full Time Leaner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </label>
      <label>Would you recommend your website to a friend?</label>
      <label for="definitely">
        <input
          id="definitely"
          type="radio"
          name="recommend"
          value="definitely"
        />
        Definitely
      </label>
      <label for="maybe">
        <input id="maybe" type="radio" name="recommend" value="maybe" /> Maybe
      </label>
      <label for="notsure">
        <input id="notsure" type="radio" name="recommend" value="notsure" /> Not
        Sure
      </label>
      <label id="feature-label" for="feature"
        >What is your favorite feature of our website?
        <select id="feature">
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
        </select>
      </label>
      <label>What would you like to see improved? (Check all that apply)</label>
      <label for="front-end-projects"
        ><input
          id="front-end-projects"
          type="checkbox"
          name="improve"
          value="front-end projects"
        />
        Front-end Projects</label
      >
      <label for="back-end-projects">
        <input
          id="back-end-projects"
          type="checkbox"
          name="improve"
          value="back-end projects"
        />
        Back-end Projects</label
      >
      <label for="data-visualization">
        <input
          id="data-visualization"
          type="checkbox"
          name="improve"
          value="data-visualization"
        />
        Data Visualization</label
      >
      <label for="challenges">
        <input
          id="challenges"
          type="checkbox"
          name="improve"
          value="challenges"
        />
        Challenges</label
      >
      <label for="open-source-community">
        <input
          id="open-source-community"
          type="checkbox"
          name="improve"
          value="open-source-community"
        />
        Open Source Community</label
      >
      <label for="gitter-help-rooms">
        <input
          id="gitter-help-rooms"
          type="checkbox"
          name="improve"
          value="gitter-help-rooms"
        />
        Gitter help rooms</label
      >
      <label for="videos">
        <input id="videos" type="checkbox" name="improve" value="videos" />
        Videos</label
      >
      <label for="city-meetups">
        <input
          id="city-meetups"
          type="checkbox"
          name="improve"
          value="city-meetups"
        />
        City Meetups</label
      >
      <label for="wiki">
        <input id="wiki" type="checkbox" name="improve" value="wiki" />
        Wiki</label
      >
      <label for="forum">
        <input id="forum" type="checkbox" name="improve" value="forum" />
        Forum</label
      >
      <label for="additional-courses">
        <input
          id="additional-courses"
          type="checkbox"
          name="improve"
          value="additional-courses"
        />
        Additional Courses</label
      >
      <label for="comments" id="comments-label"
        >Any Comments or suggestions?
        <textarea
          id="comments"
          placeholder="Enter your comment here..."
        ></textarea>
      </label>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
